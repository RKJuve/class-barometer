<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student View</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="wrap">
    <nav class="navigation" role="navigation">
      <div class="container">
        <h1>Class Barometer</h1>
        <p class="signed-in">Signed in as: <span class="signed-in-name">Student Name</span></p>
      </div>
    </nav>

    <div id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h2>Room Title</h2>
          </div>
          <div class="col-md-4 student-timer">
            <h2><i class="fa fa-clock-o"></i> 00h 00m 00s</h2>
          </div>
          <div class="col-sm-3">
            <h2>Who's Gettin it?</h2>
            <div class="status defcon1"></div>
            <div class="status defcon1"></div>
            <div class="status defcon3"></div>
            <div class="status defcon1"></div>
            <div class="status defcon2"></div>
            <div class="status defcon1"></div>
            <div class="status defcon1"></div>
            <div class="status defcon3"></div>
            <div class="status defcon1"></div>
            <div class="status defcon1"></div>
            <div class="status defcon2"></div>
            <div class="status defcon3"></div>
            <div class="status defcon1"></div>
            <div class="status defcon1"></div>
          </div>
          <div class="col-sm-9">
            <h2>The Chat</h2>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="footer">
    <div class="floting-menu">
      <h2>Do you understand ________ ?</h2>
      <div class="understand-buttons">
        <a href="#" class="def-btn defcon1"><i class="fa fa-smile-o"></i> BINGO</a>
        <a href="#" class="def-btn defcon2"><i class="fa fa-meh-o"></i> FUZZY</a>
        <a href="#" class="def-btn defcon3 last"><i class="fa fa-frown-o"></i> WAT</a>
      </div>
    </div>
  </div>
  
</body>
</html>

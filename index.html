<!DOCTYPE html>
<html>
  <head>
    <title>CF Class Barometer</title>
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="wrap">
      <nav class="navigation" role="navigation">
        <div class="navContainer">
          <h1>Class Barometer</h1>
          <p class="signed-in">Who made this sweet APP? <span data-toggle="modal" data-target="#creators" class="signed-in-name">These Guys!</span></p>
        </div>
      </nav>
      <div id="main">
        <div class="container">
          <div id="contentArea" class="row">
          </div>
        </div>
      </div>
    </div>
    <div class="footerContainer">
    
    </div>
    <!-- Modal -->
    <div class="modal fade" id="creators" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title" id="myModalLabel">Brought to you by latenights & hardwork.</h3>
          </div>
          <div class="modal-body">
            <ul>
              <li><a href="http://github.com/pcostanz" target="_blank">Patrick Costanzo <i class="fa fa-github"></i></a></li>
              <li><a href="http://github.com/tskillian" target="_blank">Tim Killian <i class="fa fa-github"></i></a></li>
              <li><a href="http://github.com/RKJuve" target="_blank">Ryan Juve <i class="fa fa-github"></i></a></li>
              <li><a href="http://github.com/jesserathbun" target="_blank">Jesse Rathbun <i class="fa fa-github"></i></a></li>
            </ul>
            <p>Thanks Code Fellows for bringing us all together!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script id="selectYourPath" type="text/x-handlebars-template">
      <div class="col-md-12 choosePathTitle">
        <h2>Are you here to Teach or Learn?</h2>
      </div> 
      <div class="col-md-6 choosePathBtns">
        <div class="teacherPath">
          <h3><i class="fa fa-plus"></i><br>Create a classroom</h3>
        </div>
      </div>
      <div class="col-md-6 choosePathBtns">
        <div class="studentPath">
          <h3><i class="fa fa-search"></i><br>Find a classroom</h3>
        </div>
      </div>
    </script>

    <script id="teacherCreateClassroomParent" type="text/x-handlebars-template">
      <div class="col-md-12">
        <h2>Create or Join a Classroom</h2>
      </div> 
      <div class="col-md-12">
        <form id="createClassroomForm" class="createClassroomForm">
        <input id='studentName' name="studentName" type="text" class="form-control input-lg" placeholder="What is your name?"></input>
        <input name="classroomName" type="text" class="form-control input-lg" placeholder="What would you like to call your classroom?"></input>
        <button type="submit" id="createClassroom" class="btn btn-primary btn-lg teacher">Create Classroom</button>
        </form>
      </div>
      <div class="col-md-12">
        <h3><i class="fa fa-bell"></i> Current Classrooms</h3>
        <ul id='classroomList' class="classroomList"></ul>
      </div>

    </script>

    <script id="studentClassroomsView" type="text/x-handlebars-template">
      <div class="col-md-12">
        <h2>Join a Classroom</h2>
      </div>
      <div class-"col-md-12">
      <input id='studentName' name="studentName" type="text" class="form-control input-lg" placeholder="What is your name?"></input>
      </div>
      <div class="col-md-12">
        <h3><i class="fa fa-bell"></i> Current Classrooms</h3>
        <ul id='classroomList' class="classroomList"></ul>
      </div>

    </script>

    <script id="classroomListItem" type="text/x-handlebars-template">
      <span data-name="{{name}}" class="classroom">
        <i class="fa fa-users"></i><br> {{name}}
      </span>
    </script>

    <script id="teacherClassroomView" type="text/x-handlebars-template">
      <div class="col-md-12">
        <h2>Welcome to {{name}}</h2>
      </div>
      <div class="col-sm-3">
        <h2>Whos Gettin it?</h2>
        <ul id="studentsInClassList"></ul>
      </div>
      <div class="col-sm-9">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs teach-tabs">
              <li><a href="#metrics" data-toggle="tab">Metrics</a></li>
              <li><a href="#chat" data-toggle="tab">Chat</a></li>
              <li><a href="#timers" data-toggle="tab">Timers</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane fade in active" id="metrics">
                <h2>Cool graphs and charts</h2>
              </div>
              <div class="tab-pane fade" id="chat">
                <h2>The Chat</h2>
                <iframe src="https://kiwiirc.com/client/chat.freenode.com/?nick=testname|?&theme=basic#codefellows" style="border:0; width:100%; height:450px;"></iframe>
              </div>
              <div class="tab-pane fade" id="timers">
                <h2>Timers</h2>
                <div class="row timers-titles">
                  <div class="col-md-7">
                    <h3>Count Down</h3>
                  </div>
                  <div class="col-md-5">
                    <h3><i class="fa fa-clock-o"></i> 00h 00m 00s</h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="00h">
                  </div>
                  <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="00m">
                  </div>
                  <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="00s">
                  </div>
                  <div class="col-md-3">
                    <button type="button" class="btn btn-primary">Start</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </script>
    <script id="teacherFooter" type="text/x-handlebars-template">
      <div class="floting-menu">
        <input type="text" class="create-topic-input form-control input-lg" placeholder="Create a new topic">
        <button type="button" class="btn btn-primary create-topic-btn">Create / Reset</button>
        <div class="understand-buttons">
          <a href="#" class="def-btn defcon1">50%</a>
          <a href="#" class="def-btn defcon2">20%</a>
          <a href="#" class="def-btn defcon3 last">30%</a>
        </div>
      </div>
    </script>

    <script id="studentClassroomView" type="text/x-handlebars-template">
      <div class="col-md-8">
        <h2>{{data}}</h2>
      </div>
      <div class="col-md-4 student-timer">
        <h2><i class="fa fa-clock-o"></i> 00h 00m 00s</h2>
      </div>
      <div class="col-sm-3">
        <h2>Who is Gettin it?</h2>
        <ul id="studentsInClassList"></ul>
      </div>
      <div class="col-sm-9">
        <h2>The Chat</h2>
        <iframe src="https://kiwiirc.com/client/chat.freenode.com/?nick=testname|?&theme=basic#codefellows" style="border:0; width:100%; height:450px;"></iframe>
      </div>
    </script>

    <script id="studentInClassroom" type="text/x-handlebars-template">
      <span class="status {{status}}">status {{status}}</span>
    </script>

    <script id="studentInClassroom-t" type="text/x-handlebars-template">
      <span class="status-t-view {{status}}"><i class="fa fa-user"></i> {{name}}</span>
    </script>
    <script id="studentFooter" type="text/x-handlebars-template">
      <div class="floting-menu">
        <h2>Do you understand {{topic}} ?</h2>
        <div class="understand-buttons">
          <a class="def-btn defcon1"><i class="fa fa-smile-o"></i> BINGO</a>
          <a class="def-btn defcon2"><i class="fa fa-meh-o"></i> FUZZY</a>
          <a class="def-btn defcon3 last"><i class="fa fa-frown-o"></i> WAT</a>
        </div>
    </script>
